<!DOCTYPE html>
<html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自制酸碱</title>
</head>
<body>
    <h2>民间，酸的配方</h2>
    <p>大米、水、糖</p>
    <p>我认为，糖是米的催化剂，糖具有酸性</p>
    <dl>
        <dt> <h2>自然中的酸</h2></dt>
        <dd><h2>人体</h2></dd>
        <dd>胃酸，反酸的时候收集</dd>
        <dd>酸雨</dd>
        <dd>酸梅汤</dd>
        <dd>酸奶</dd>
        <dd>醋酸</dd>
    </dl>
    <dl>
        <dt><h2>人造的酸碱</h2></dt>
        <dd>各种小零食、药品里面的，进行人为提取，萃取</dd>
        
    </dl>
</body>
</html>
